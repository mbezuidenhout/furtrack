<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery-mobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
        <title>FurTrack - map</title>
    </head>
    <body>
        <div data-role="page" id="Page1">
	        <div data-role="content">
		        <div id="map">
		        </div>
	        </div><!-- /content -->
			<div data-role="footer" data-id="foo1" data-position="fixed">
                <div id="no-internet" style="background-color:lightgrey;display:none">No internet connection</div>
			    <div data-role="navbar">
			        <ul>
			            <li><a href="#Page1" data-ajax="true" class="ui-btn-active ui-state-persist">Map</a></li>
			            <li><a href="#Page2" data-ajax="true">Devices</a></li>
			        </ul>
			    </div><!-- /navbar -->
			</div><!-- /footer -->
        </div><!-- Page1 -->
        <div data-role="page" id="Page2">
            <div data-role="header" class="header" data-position="fixed">
                <div class="statusbar"></div>
                <div class="controls">
                    <a href="#Page3" data-transition="slide"><button id="add" class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-plus">Add</button></a></div>
            </div>
            <div data-role="content">
                <ul data-role="listview" class="swipe-delete" id="device-list">
                    <li id="clone">
                        <div class="behind">
                            <a href="#" class="ui-btn delete-btn">Delete</a>
                            <!-- <a href="#Page2" data-transition="slide" class="ui-btn edit-btn pull-left">Edit</a> -->
                        </div>
                        <a href="#Page3" data-transition="slide" class="name">item 1</a>
                    </li>
                </ul>
            </div><!--  /content -->
            <div data-role="footer" data-id="foo1" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#Page1" data-ajax="true">Map</a></li>
                        <li><a href="#Page2" data-ajax="true" class="ui-btn-active ui-state-persist">Devices</a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /footer -->
        </div><!-- Page2 -->
        <div data-role="page" id="Page3">
            <div data-role="header" class="header" data-position="fixed">
                <div class="statusbar"></div>
                <div class="controls">
                    <a href="#Page2" data-transition="slide" data-direction="reverse"><button class="ui-btn-left ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-arrow-l">Back</button></a>
                </div>
            </div>
            <div data-role="content">
                <form name="device-form" id="device-form" action="#Page2" data-transition="slide" data-direction="reverse" data-ajax="false">
                    <input type="hidden" name="id" id="id" value="" />
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" value="" placeholder="Device name" autocorrect="off" autocapitalize="on"/>
                    </div>
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="deviceId">Device ID or IMEI:</label>
                        <input type="number" name="deviceId" id="deviceId" value="" pattern="\d*" placeholder="Device ID or IMEI"/>
                    </div>
                    <div data-role="fieldcontain">
                        <input type="submit" value="Save" />
                    </div>
                </form>
            </div><!--  /content -->
            <div data-role="footer" data-id="foo1" data-position="fixed">
            </div><!-- /footer -->
        </div><!--  Page3 -->
        <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDosZ5H7pKXLwXRmq2eJ3AOjDX7CT7TcPs&sensor=false"></script> // -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/notify.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/devices.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
